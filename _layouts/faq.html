---
layout: page
---

<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

	<h2 class="faq-header">Frequently Asked Questions</h2>

	<div id="accordion" role="tablist">

		{% for question in page.questions %}

			<div class="card faq___question-container">
				<div class="card-header" role="tab" id="heading-{{ forloop.index0 }}">
					<h5 class="mb-0">
						<a data-toggle="collapse" href="#collapse-{{ forloop.index0 }}" aria-expanded="true"
						   aria-controls="collapse-{{ forloop.index0 }}">
							<span class="faq__question">{{ question.question }}</span>
						</a>
					</h5>
				</div>

				<div id="collapse-{{ forloop.index0 }}" class="collapse" role="tabpanel"
				     aria-labelledby="heading-{{ forloop.index0 }}" data-parent="#accordion">
					<div class="card-body faq__answer">{{ question.answer | escape }}</div>
				</div>
			</div>

			<hr class="faq__divider">

		{% endfor %}
	</div>

</div>
