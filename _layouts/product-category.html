---
layout: page
---

<h1>{{page.title | escape}}</h1>

<div class="row">

	{% assign matching-products = site.products | where_exp:"product", "product.tags contains page.title" %}

	{% for product in matching-products %}
		<div class="col-sm-6 col-md-4">
			<div class="thumbnail product-category__thumbnail">

				<a href="{{ product.url | relative_url }}">

					<!--image-->
					{% if product.hero_photo %}
						<img src="{{ product.hero_photo }}">
						<div class="product-category__overlay">
							<div class="product-category__overlay__cover">
								{{ product.content }}
							</div>
						</div>
					{% endif %}

					<div class="caption product__caption">
						<h3 class="text-primary">{{ product.title | escape }}</h3>
					</div>
				</a>

			</div>
		</div>
	{% endfor %}

</div>
