---
layout: page-narrow
---

<!--name and family-->
<h1>
	{{ page.title | escape }}
	<br/>
	<small>{{ page.family | escape }}</small>
</h1>

<!--description-->
<div>{{content}}</div>

<!--hero image-->
<div class="row">
	<div class="product__photos__img-container col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
		<img src="{{ page.hero_photo }}" class="img-responsive img-rounded center-block">
	</div>
</div>

<!--more images-->
<div class="row">

	{% for photo in page.photos %}
		<div class="product__photos__img-container col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
			<img src="{{ photo }}" class="img-responsive img-rounded center-block">
		</div>
	{% endfor %}
</div>
